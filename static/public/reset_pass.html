<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tail.css">
    <title>Forgot Password</title>
</head>
<body>
    <div class="min-h-screen  grid content-center">
        <div class="max-w-md w-full mx-auto bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
            <form>
            <div class="mb-6">
                <label class="block font-semibold mb-2" for="email">Email Address</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500" type="email" id="email" name="email" required>
            </div>
            <button class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200" type="submit">Reset Password</button>
            </form>
        </div>
    </div>
      
</body>
</html>
