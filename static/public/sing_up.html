<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tail.css">
    <title>Sing Up</title>
</head>
<body>
    <div class="min-h-screen grid content-center">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full mx-auto">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <form>
            <div class="mb-4">
                <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                <input id="name" type="text" class="w-full px-3 py-2 border rounded-lg outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                <input id="email" type="email" class="w-full px-3 py-2 border rounded-lg outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                <input id="password" type="password" class="w-full px-3 py-2 border rounded-lg outline-none focus:border-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password_confirmation" class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <input id="password_confirmation" type="password" class="w-full px-3 py-2 border rounded-lg outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white rounded-lg py-2 px-4 hover:bg-blue-600">Sign Up</button>
            </form>
            <div class="text-gray-700 mt-4 text-sm text-center">
                <p>Already Have Account? <a class="hover:text-blue-500 underline" href="sing_in.html"> Sing in </a></p>
            </div>
        </div>   
    </body>   
</body>
</html>
